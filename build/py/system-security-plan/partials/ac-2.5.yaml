- uuid: {{ uuid:control }}
  control-id: ac-2.5
  set-parameters:
    - param-id: ac-2.5_prm_1
      values:
        - 5 minutes of inactivity will occur or when leaving the console.

  statements:
    - statement-id: ac-2.5
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Per the account management policy, users will log out if they are inactive for 5 minutes or if they are leaving their PC, laptop, or any networked device.